<ons-page id="login">
    <script>
        function login() {
            var username = document.getElementById('username').value;
            console.log(username);
            var password = document.getElementById('password').value;
            console.log(password);
            ref = firebase.database().ref("/users/");
            ref.orderByChild('name').equalTo(username).on("value", function (snapshot) {
                if (snapshot.val() != null) {
                    snapshot.forEach(function (data) {
                        if (password == data.val().pass) {
                            firebase.database().ref('/users/user1').once('value').then(function (snapshot) {
                                if (snapshot.val().name == username) {
                                    console.log('admin');
                                    var i = document.getElementById('pages');
                                    var c = document.createElement('ons-list-item');
                                    c.onclick = "loadPage('admin-panel.html')";
                                    c.innerText = "Admin Panel";
                                    i.appendChild(c);
                                }
                            })
                            document.getElementById('navigator').resetToPage("shackleton.html");
                        }
                        else {
                            alert("Incorrect password");
                        }
                    })
                }
                else {
                    alert("username unknown");
                }
            })
        }
    </script>
    <div style="text-align: center; margin-top: 200px">
        <p>
            <ons-input id="username" placeholder="Username" modifier="underbar"></ons-input>
        </p>
        <p>
            <ons-input id="password"
                       placeholder="Password"
                       type="password"
                       modifier="underbar">
            </ons-input>
        </p>
        <p>
            <ons-button id="signIn" onclick="login()">Sign in</ons-button>
        </p>
    </div>
</ons-page>
