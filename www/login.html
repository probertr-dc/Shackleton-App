<ons-page id="login">
    <script>
        function login() {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            var ref = firebase.database().ref();
            ref.child("users").orderByChild('name').equalTo('username').on("value", function (snapshot) {
                if (snapshot != null) {
                    if (password == snapshot.val().pass) {
                        document.getElementById('navigator').resetToPage("shackleton.html");
                    }
                    else {
                        alert("Incorrect password");
                    }
                }
                else {
                    alert("username unknown");
                }
            })
        }
    </script>
    <div style="text-align: center; margin-top: 200px">
        <p>
            <ons-input id="username" placeholder="Username" modifier="underbar"></ons-input>
        </p>
        <p>
            <ons-input id="password"
                       placeholder="Password"
                       type="password"
                       modifier="underbar">
            </ons-input>
        </p>
        <p>
            <ons-button id="signIn" onclick="login()">Sign in</ons-button>
        </p>
    </div>
</ons-page>
