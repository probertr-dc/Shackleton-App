<ons-page id="login">
    <script>
        function login() {
            // Get username and password entered by the user
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            // Connect to firebase and look at the “users” collection
            var ref = firebase.database().ref("users");
            // see if there is a user with same id as entered
            ref.once('value', function (snapshot) {
                snapshot.forEach(function (childSnapshot) {
                    alert(childSnapshot.val().name);
                })
            })
        }
    </script>
    <div style="text-align: center; margin-top: 200px">
        <p>
            <ons-input id="username" placeholder="Username" modifier="underbar"></ons-input>
        </p>
        <p>
            <ons-input id="password"
                       placeholder="Password"
                       type="password"
                       modifier="underbar">
            </ons-input>
        </p>
        <p>
            <ons-button id="signIn" onclick="login()">Sign in</ons-button>
        </p>
    </div>
</ons-page>
