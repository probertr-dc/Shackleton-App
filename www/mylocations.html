<ons-page id="mylocations">
    <script>
        function show_location() {
            var title = localStorage.getItem("MyAppLocation");
            document.getElementById("my_loc").textContent = title;
            var pic_URI = localStorage.getItem("MyAppPicture");
            var pic = document.getElementById("pic_display");
            pic.src = pic_URI;
            var lat = localStorage.getItem("latLoc");
            var lng = localStorage.getItem("lngLoc");
            var viewMap = L.map('map').setView([51.505, -0.09], 13);
            L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}', {
                attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery © <a href="https://www.mapbox.com/">Mapbox</a>',
                maxZoom: 18,
                id: 'mapbox/streets-v11',
                tileSize: 512,
                zoomOffset: -1,
                accessToken: 'pk.eyJ1IjoicnByb2JlcnQiLCJhIjoiY2tnN3dnMWxwMGJidjJybDM3M2hiOHpkciJ9.YVxJs1_TZ3uqt1z8-9NYYg'
            }).addTo(viewMap);
            var marker;
            marker = L.marker([lat, lng]).addTo(viewMap);
        }
    </script>
    <h2 align='center'>My Locations</h2>
    <p><img id='pic_display' height="200"></p>
    <h3 id='my_loc'></h3>
    <div id="map" style="height: 300px"></div>
    <ons-button id="Reveal Location" onClick='show_location()'>
        Refresh
    </ons-button>
</ons-page>
