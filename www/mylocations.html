<ons-page id="mylocations">
    <script>
        function show_title() {
            var title = localStorage.getItem("ShackletonApp");
            document.getElementById("my_loc").textContent = title;
        }
    </script>
    <h2 align='center'>My Locations</h2>
    <h3 id='my_loc'></h3>
    <ons-button id="Reveal Location" onClick='show_title()'>
        Refresh
    </ons-button>
</ons-page>
