<ons-page id="admin-panel">
    <script>
        function addUser() {
            my_userid = document.getElementById('userField').value
            my_name = document.getElementById('nameField').value
            my_pass = document.getElementById('passField').value
            firebase.database().ref('/users/' + my_userid).set({
                name: my_name,
                pass: my_pass
            });
            console.log("User " + my_name + " added");
        }
    </script>
    <ons-toolbar id="home-toolbar">
        <div class="left">
            <ons-back-button></ons-back-button>
        </div>
    </ons-toolbar>
    <h2>Add user</h2>
    <p>UserID: <input type="text" placeholder="userid" id="userField" /></p>
    <p>Name: <input type="text" placeholder="name" id="nameField" /></p>
    <p>Password: <input type="text" placeholder="name" id="passField" /></p>
    <button onclick="addUser()">Add user</button>
</ons-page>
