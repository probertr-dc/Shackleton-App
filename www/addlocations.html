<ons-page id="addlocations">
    <ons-list>
        <ons-list-header>Type in a name for your location</ons-list-header>
        <p>
            <ons-input id="loc_title" modifier="underbar" placeholder="EnterLocation Name"></ons-input>
        </p>
        <ons-list-header>Save the location</ons-list-header>
        <ons-button id="Save details" onClick='save_details()'>Save</ons-button>
        <ons-list-header>Add a live picture</ons-list-header>
        <ons-button id="cameraTakePicture" onClick='snapPicture()'>
            Click
            to snap
        </ons-button>
        <p> <img id="myImage" height="70" /><p>
    </ons-list>
    <script>
        function save_details() {
            var box = document.getElementById("loc_title");
            localStorage.setItem("ShackletonApp", box.value);
        }
        function snapPicture() {
            document.getElementById("navigator").camera.getPicture(successCallback, FailCallback, {
                quality: 50,
                destinationType: Camera.DestinationType.FILE_URI,
                allowEdit: false,
                correctOrientation: true,
                targetWidth: 600,
                saveToPhotoAlbum: true
            });
            function successCallback(imageURI) {
                var image = document.getElementById('myImage');
                // display image
                image.src = imageURI;
                // save image path to local storage
                localStorage.setItem("ShackletonPicture", imageURI);
            }
            function FailCallback(message) {
                alert('Error!!!: ' + message);
            }
        }        
    </script>
</ons-page>
